name: CI - Watcher Agent

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ruff
        run: pip install ruff

      - name: Lint backend with ruff
        run: |
          cd watcher-backend
          ruff check . --output-format=github

      - name: Lint lab with ruff
        run: |
          cd watcher-lab
          ruff check . --output-format=github
        continue-on-error: true  # Lab is optional

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: watcher-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd watcher-frontend
          npm ci

      - name: Lint frontend
        run: |
          cd watcher-frontend
          npm run lint

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          cd watcher-backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          python -m pytest watcher-backend/tests/ -v --tb=short
        continue-on-error: true  # Don't fail if no tests exist yet
        env:
          OPENAI_API_KEY: dummy-key-for-testing  # Prevent startup errors

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: watcher-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd watcher-frontend
          npm ci

      - name: Build frontend
        run: |
          cd watcher-frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: watcher-frontend/dist
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend, test-backend, build-frontend]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "CI Summary:"
          echo "==========="
          echo "Lint Python: ${{ needs.lint-python.result }}"
          echo "Lint Frontend: ${{ needs.lint-frontend.result }}"
          echo "Test Backend: ${{ needs.test-backend.result }}"
          echo "Build Frontend: ${{ needs.build-frontend.result }}"
          
      - name: Fail if required checks failed
        if: |
          needs.lint-python.result == 'failure' ||
          needs.lint-frontend.result == 'failure' ||
          needs.build-frontend.result == 'failure'
        run: |
          echo "‚ùå Required checks failed"
          exit 1
