# Pre-commit hooks configuration for Watcher Agent
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: ^\.github/workflows/
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check line endings

  # Python - Ruff (fast linter and formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linter
      - id: ruff
        name: Ruff linter (Python)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(watcher-monolith/backend|watcher-lab)/.*\.py$
      # Formatter
      - id: ruff-format
        name: Ruff formatter (Python)
        files: ^(watcher-monolith/backend|watcher-lab)/.*\.py$

  # Python - Type checking (optional but recommended)
  # Uncomment if you want to enforce type hints
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       name: MyPy type checker
  #       files: ^watcher-monolith/backend/.*\.py$
  #       additional_dependencies: [types-all]

  # Frontend - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint (TypeScript/React)
        files: ^watcher-monolith/frontend/.*\.(ts|tsx|js|jsx)$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@6.21.0'
          - '@typescript-eslint/parser@6.21.0'
          - eslint-plugin-react-hooks@4.6.0
          - eslint-plugin-react-refresh@0.4.5
          - typescript@5.2.2

  # Frontend - Prettier (optional, for consistent formatting)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier (TypeScript/React)
        files: ^watcher-monolith/frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        args: [--write, --ignore-unknown]

# Configuration
default_language_version:
  python: python3.10

# Only run on staged files
default_stages: [commit]

# Fail fast - stop on first error
fail_fast: false
