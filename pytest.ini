[pytest]
# Pytest configuration for Watcher Agent tests

# Async mode
asyncio_mode = auto

# Python path
pythonpath = watcher-backend

# Test discovery
testpaths = watcher-backend/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=watcher-backend/app
    --cov=watcher-backend/agents
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -p no:warnings

# Markers (defined in conftest.py)
markers =
    pds: PDS layer tests
    dia: DIA layer tests
    kaa: KAA layer tests
    oex: OEx layer tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = 
    watcher-backend/app
    watcher-backend/agents
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
